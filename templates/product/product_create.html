{% extends 'base.html' %}


{% block title %}
제품 리스트
{% endblock %}
{% block content %}
<div class="container">
    <div class="wrap wrap-700">
        <h2 class="title-center">상품 등록</h2>
        <form method="post" action="/create/">
            {% csrf_token %}
            <div class="input-group mb-3" style="margin-bottom: 20px">
                <label class="input-group-text" for="inputGroupSelect01">제품 코드</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>선택</option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                </select>
                </label>
                <span class="input-group-text">제품명</span>
                <input type="text" aria-label="Last name" class="form-control" />
            </div>

            <div class="input-group" style="margin-bottom: 20px">
                <span class="input-group-text">설명</span>
                <input type="text" aria-label="First name" class="form-control" />
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">사이즈</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>선택</option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                </select>
                </label>
            </div>

            <button type="button" class="btn btn-dark" style="float:right;padding:5px 20px">등록</button>
        </form>
    </div>
</div>
{% endblock %}
