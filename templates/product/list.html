{% extends 'base.html' %}


{% block title %}
제품 리스트
{% endblock %}
{% block content %}
<div class="container">
    <div class="wrap wrap-auto">
        <h2 class="title-center">전체 재고</h2>
        <form method="post" action="/list/">
            {% csrf_token %}
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">제품 코드</th>
                        <th scope="col">제품명</th>
                        <th scope="col">설명</th>
                        <th scope="col">가격</th>
                        <th scope="col">사이즈</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                    </tr>
                </tbody>
            </table>
            <button type="submit">submit</button>
        </form>

        <h2 class="title-center">후드티</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
